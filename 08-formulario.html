<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <hr>

    <form action="processa-post.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>Interesses: <br>
            <input type="checkbox" name="interesses[]" id="html" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" name="interesses[]" id="css" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" name="interesses[]" id="js" value="JS">
            <label for="js">JS</label>
        </p>

        <p>Deseja receber informativos? <br>
            <input type="radio" name="informativos" id="sim" value="Sim">
            <label for="sim">Sim</label>
            <input type="radio" name="informativos" id="nao" value="Não" checked>
            <label for="nao">Não</label>
        </p>

        <p>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
        </p>

        <button type="submit" name="enviar">Enviar dados</button>
    </form>

</body>
</html>
